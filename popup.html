    <title>Video Speed Toggle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <h1>Video Speed Toggle</h1>
    <p>Press <strong>Z</strong> while watching a video to speed it up.</p>
    <p>Release <strong>Z</strong> to return to normal speed.</p>
    <p>A fast-forward effect and overlay will appear while speeding up.</p>
</body>
